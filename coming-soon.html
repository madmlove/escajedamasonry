<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bpress</title>
    <!-- plugins -->
    <link href="assets/css/vendors.css" rel="stylesheet">
    <!--icons-->
    <link href="assets/plugins/ionicons4/css/ionicons.min.css" rel="stylesheet">
    <!--custom css-->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <!--preloader-->
    <div id="preloader">
        <div id="preloader-inner"></div>
    </div>
    <!--top bar-->

    <div class="page-coming" id="coming-bg">
        <div class="youtube-overlay"></div>
        <div id="bgndVideo" class="player"
            data-property="{videoURL:'https://www.youtube.com/watch?v=JafJywKMU9M',containment:'#coming-bg',showControls:false,autoPlay:true,loop:true,mute:true, startAt:1, opacity:1,quality:'default'}">
        </div>

        <div class="container  d-flex w-100p flex">
            <div class="row align-items-center d-flex w-100p flex">
                <div class="col-lg-8 ml-auto mr-auto text-center">
                    <img src="assets/images/logo-light.png" alt="">
                    <h2 class="coming-text display-3 text-white">launching soon</h2>
                    <p class="text-white">Most clean and elegant construction builders template</p>
                    <div id="countdown" class="countdown-box text-white"></div>

                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#!"><i class="ion ion-logo-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#!"><i class="ion ion-logo-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#!"><i class="ion ion-logo-linkedin"></i></a></li>
                        <li class="list-inline-item"><a href="#!"><i class="ion ion-logo-dribbble"></i></a></li>
                    </ul>
                    <a class="popup-with-form btn btn-default" href="#notify-form"><i
                            class="ion ion-ios-mail mr-2 ml-0"></i>Notify Me</a>
                </div>
            </div>
        </div>
    </div>

    <!-- form itself -->
    <form id="notify-form" class="mfp-hide notify-form animated zoomIn">
        <h3>Get notified as soon as we launch!</h3>
        <p>Subscribe to our newsletter and we'll notify you when our site will launch.</p>
        <fieldset>
            <div class="form-icon-group mb-3">
                <i class="ion ion-ios-person"></i>
                <input type="text" id="name" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-icon-group mb-3">
                <i class="ion ion-ios-mail"></i>
                <input type="email" id="email" class="form-control" placeholder="Your Email">
            </div>
            <div class="mb-3">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="terms" class="custom-control-input">
                    <label class="custom-control-label" for="terms">Accept
                        our <a href="#!">Terms & Conditions</a></label>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-skin btn-lg">Subscribe</button>
            </div>
        </fieldset>
    </form>

    <!--back to top-->
    <a href="#" class="scrollToTop"><i class="ion-ios-arrow-dropup-circle"></i></a>
    <!--back to top end-->
    <!-- plugins -->
    <script src="assets/js/vendors.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/plugins/countdown/jquery.countdown.min.js"></script>
    <script>
        $(function () {
            $('#countdown').countdown('2020/12/31', function (event) {
                $(this).html(event.strftime(
                    '<div><h5>%w</h5><span>weeks</span></div> <div><h5>%d</h5><span>days</span></div> <div><h5>%H</h5><span>Hours</span></div> <div><h5>%M</h5><span>Minutes</span></div> <div><h5>%S</h5><span>Seconds</span></div>'));
            });

            $('.popup-with-form').magnificPopup({
                type: 'inline',
                preloader: false,
                focus: '#name',
                callbacks: {
                    beforeOpen: function () {
                        if ($(window).width() < 700) {
                            this.st.focus = false;
                        } else {
                            this.st.focus = '#name';
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
